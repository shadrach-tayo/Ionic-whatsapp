<ion-content>
  <ion-item lines="none">
    <div class="profileimage">
      <img src="assets/person_pagas.jpg" alt="">
      <ion-icon st slot="start" name="add-circle" color="primary"
        style="margin-bottom:0 !important;margin-left:21px !important;margin-top:13px !important; position: absolute; font-size: x-large;">
      </ion-icon>
    </div>

    <ion-label style="font-weight: bold; padding-left: 10px;">
      <span style="font-size:16px">
        My status
      </span>
      <p style="color:#ccc;">
        Tap to add status update
      </p>
    </ion-label>
  </ion-item>
  <p class="statusTitleLabel">Recent updates</p>
  <ion-list>
    <ion-item *ngFor="let item of [1,2,3]"
      style="background-color:transparent !important;padding-left:0 !important;margin-left:0 !important;">
      <div class="profileimage">
        <img src="assets/person_pagas.jpg" alt="">
      </div>
      <ion-label style="font-weight: bold; padding-left: 10px;">
        <span style="font-size:16px; text-transform: capitalize;">
          abubaka major
        </span>
        <p style="color:#ccc;">
          12:32
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <p class="statusTitleLabel">Viewed updates</p>
  <ion-list>
    <ion-item *ngFor="let item of [1,2,3]"
      style="background-color:transparent !important;padding-left:0 !important;margin-left:0 !important;">
      <div class="profileimageViewed">
        <img src="assets/person_pagas.jpg" alt="">
      </div>
      <ion-label style="font-weight: bold; padding-left: 10px;">
        <span style="font-size:16px; text-transform: capitalize;">
          abubaka major
        </span>
        <p style="color:#ccc;">
          12:30
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container>
      <ion-fab-button (click)="userpagas()">
        <ion-icon name="camera" expand="icon-only"></ion-icon>
      </ion-fab-button>
    </ng-container>
  </ion-fab>


</ion-content>
